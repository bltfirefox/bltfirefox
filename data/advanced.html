<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advanced</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <h1 class="sub-header" style="font-size:30px">Cruft Breakdown</h1>
    <table class="table table-bordered">
        <thead>
        <tr class="active">
            <th>Type</th>
            <th>Percent</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>HTML</td>
            <td id="htmlCruft"></td>
        </tr>
        <tr>
            <td>CSS</td>
            <td id="cssCruft"></td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td id="jsCruft"></td>
        </tr>
        <tr>
            <td>Images</td>
            <td id="imgCruft"></td>
        </tr>
        <tr>
            <td>Video</td>
            <td id="vidCruft"></td>
        </tr>
        <tr>
            <td>Flash</td>
            <td id="flashCruft"></td>
        </tr>
        <tr>
            <td>Other</td>
            <td id="otherCruft"></td>
        </tr>
        </tbody>
    </table>
    <h2 class="sub-header" style="font-size:30px">Content Breakdown</h2>
    <table class="table table-bordered">
        <thead>
        <tr class="active">
            <th>Type</th>
            <th>Percent</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>HTML</td>
            <td id="htmlContent"></td>
        </tr>
        <tr>
            <td>CSS</td>
            <td id="cssContent"></td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td id="jsContent"></td>
        </tr>
        <tr>
            <td>Images</td>
            <td id="imgContent"></td>
        </tr>
        <tr>
            <td>Video</td>
            <td id="vidContent"></td>
        </tr>
        <tr>
            <td>Flash</td>
            <td id="flashContent"></td>
        </tr>
        <tr>
            <td>Other</td>
            <td id="otherContent"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <button id="stats" class="btn btn-primary" onclick="onClickStats();"
                type="button">View Stats
        </button>
    </div>
</div>

<script src="js/advanced.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
